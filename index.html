<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Agenda de Contatos</h1>
                <img src="./images/iconecontato.png" alt="Ícone de uma Agenda de Contatos">
            </div>
        </header>
            <form id="form-contato">
                <input type="text" id="nome" placeholder="Digite o Nome do Contato">
                <input type="number" id="telefone" placeholder="Digite o Número de Telefone">
                <button type="submit">Cadastrar</button>
            </form>
        <table>
            <thead>
                <tr>
                    <th>Nomes:</th>
                    <th>Telefones:</th>
                </tr>
            </thead>
            <tfoot id="tabela-contatos">
            </tfoot>
        </table>
    </div>

    <script src="./main.js"></script>

</body>
</html>
